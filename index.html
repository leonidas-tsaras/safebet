class MainTable {
   constructor() {
      this.table = document.getElementById("MainTable");
      this.rows = this.table.rows;
      this.setClassName();
      this.initCells();
   }

   initCells() {
      for(let i=0; i<this.rows.length; i++) {
         let cells = this.rows[i].cells;
         for(let k=0; k<cells.length; k++) {
            let cell = cells[k];
            cell.className = "out";
            cell.setAttribute("data-selected", "no");
            cell.addEventListener("mouseover", function() {           
               this.className = this.className + " " + "over";
            });
            cell.addEventListener("mouseout", function() {
               if(this.getAttribute("data-selected") === "no") {
                  this.className = "out";
               } else {
                  this.className = "selected";
               }
            });
            cell.addEventListener("click", function() {
               let selected = this.getAttribute("data-selected");
               for(let i=0; i<this.parentElement.cells.length; i++) {
                  this.parentElement.cells[i].setAttribute("data-selected", "no");
                  this.parentElement.cells[i].className = "out";
               }
               if(selected === "yes") {
                  this.setAttribute("data-selected", "no");
                  this.className = "out over";
               } else {
                  this.setAttribute("data-selected", "yes");
                  this.className = "selected over";
               }
               gnd.getMainTableData();
               guesstable.resetTable();
            });
         }
      }
   }
}

class GuessTable {
   constructor() {
      this.table = document.getElementById("GuessTable");
      this.rows = this.table.rows;
      this.setClassName();
      this.initCells(3);
   }

    resetTable(selectedCell) {
        if(!selectedCell) {
            selectedCell = this.getSelected();
        }
        let rows = document.getElementById("GuessTable").rows;
        let nums = gnd.nums;
        for (let i=0; i<rows.length; i++) {
            let cell = rows[i].cells[0];
            cell.setAttribute("data-selected", "no");
            let value = cell.getAttribute("data-value");
            if(value < nums) { // this.nums
                cell.setAttribute("data-status", "active");
                cell.className = "out";
            } else {
                cell.setAttribute("data-status", "inactive");
                cell.className = "inactive"; 
            }
        }

        this.setSelected(selectedCell);
    }

    setSelected(selectedCell) {
        if(selectedCell) {
            if(selectedCell.getAttribute("data-status") === "active") {
                selectedCell.setAttribute("data-selected", "yes");
                selectedCell.className = "selected over";
            }
        }
    }

    getSelected() {
        for (let i=0; i<this.rows.length; i++) {
            let cell = this.rows[i].cells[0]; 
            if(cell.getAttribute("data-selected") === "yes")
                return cell;
        }
    }

    initCells(start) {
        for(let i=0; i<this.rows.length; i++) {
            let cell = this.rows[i].cells[0];

            var self = this;

            self.resetTable();
            cell.setAttribute("data-value", start);
            cell.innerText = start++;

            cell.addEventListener("mouseover", function() {
                if(this.getAttribute("data-status") === "active") {
                    if(this.getAttribute("data-selected") === "no")
                        this.classList.toggle("over");
                }
            });
            cell.addEventListener("mouseout", function() {
                if(this.getAttribute("data-status") === "active") {
                    if(this.getAttribute("data-selected") === "no")
                        this.classList.toggle("over");                
                }
            });
            cell.addEventListener("click", function() {
                self.resetTable(this);
            });
        }
   }
} //end of class

class GND { //GetNumData

    constructor(items) {
        this.num = [];
        for(let i=0; i<items; i++) {
            this.num[i] = null;
        }
        this.nums = 0;
        this.guess = null;
        this.fact = [1,1,2,6,24,120,720,5040,40320,362880,3628800];
    }

    getMainTableData() {
        let rows = maintable.rows;
        let cells;
        this.nums = 0;
        for(let i=0; i<rows.length; i++) {
            this.num[i] = null;
            cells = rows[i].cells;
            for(let k=0; k<cells.length; k++) {
                let cell = rows[i].cells[k];
                if(cell.getAttribute("data-selected") === "yes") {
                    this.nums += 1;
                    this.num[i] = k;
                }
            }
        }

        rows = document.getElementById("numdatatable").rows;
        for(let i=0; i<rows.length; i++) {
            rows[i].cells[1].innerText = "";
        }
        rows[0].cells[1].innerText = this.nums;
        for(let i=2; i<=this.nums; i++) {
            rows[i-1].cells[1].innerText = this.fact[this.nums]/(this.fact[i]*this.fact[this.nums-i]);
        }
    }    
};
